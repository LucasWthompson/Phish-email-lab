<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8"/>
  <title>Sign in to your account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at center, #f3f2f1, #e6e6e6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signin-box {
      width: 100%;
      max-width: 420px;
      background: #fff;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 6px;
      padding: 40px;
    }

    .logo {
      width: 108px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 2px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 2px;
      background-color: #0067b8;
      color: white;
      width: 100%;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="signin-box">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo"/>
    <h1>Sign in</h1>

    <form method="POST" action="">
      <label for="email">Email, phone, or Skype</label>
      <input type="text" id="email" name="email" required=""/>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required=""/>

      <button type="submit">Sign in</button>
    </form>

    <div class="footer">
      <a href="#">Terms of use</a> | <a href="#">Privacy &amp; cookies</a>
    </div>
  </div>


</body></html>
